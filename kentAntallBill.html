<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

<title>Kent - billetter</title>

    <style>

        #foot{
            background-color: rgb(255, 255, 255);
        }

    </style>

</head>
<body>

<div id="mainContainer">

    <div id="head" class="headerTop">
        <!--PIL TILBAKE-->
        <a onclick="goBack()">
            <i class="fa fa-angle-left" aria-hidden="true" style="position: absolute; color: #ffffff; font-size: 24px; padding-top: 33px; padding-left: 10px; width: 20px; float: left; z-index: 2;"></i>
        </a>
        <!--END PIL TILBAKE-->

        <img src="img/finnLogo.png" class="finnLogo">
    </div>

    <div id="mainContent">
        <img id="kent" src="img/kent.jpg" alt="Kent">

        <div id="txtBox">

            <p><b>Ståplass</b><br>635.00 NOK (ink. moms)</p>

            <select class="nrSelect">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>

            <p><b>Sitteplass</b><br>635.00 NOK (ink. moms)</p>

            <select class="nrSelect">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>

            <div class="ticketBtnDiv"> <!--Legg inn onclick!-->
                <input class="ticketBtn" onclick="window.location='';" type="submit" value="Kjøp billetter">
            </div>
        </div>
    </div>

    <div id="foot"></div>

</div>

<script>
    function goBack() {
        window.history.back();
    }
</script>

</body>
</html>
