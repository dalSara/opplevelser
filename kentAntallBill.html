<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">

<title>Kent billetter</title>

    <style>
        #kent{
            width: 320px;
        }
        #foot{
            background-color: rgb(255, 255, 255);
        }
        #txtBox{
            margin-left: 15px;
            margin-right: 15px;
        }
        .ticketBtn{
            width: 150px;
            font-size: 1em;
            background-color: rgb(37, 120, 250);
            color: rgb(255, 255, 255);
            margin-top: 40px;
        }
        .ticketBtnDiv{
            text-align: center;
        }

    </style>

</head>
<body>

<div id="mainContainer">

    <div id="head" class="headerTop">
        <img src="img/finnLogo.png" class="finnLogo">
    </div>

    <div id="mainContent">
        <img id="kent" src="img/kent.jpg" alt="Kent">

        <div id="txtBox">

            <p>Ståbilletter:<br>635.00 NOK</p>

            <select class="nr">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>

            <p>Sitteplass:<br>635.00 NOK</p>

            <select class="nr">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>

            <div class="ticketBtnDiv">
                <input class="ticketBtn" type="submit" value="Kjøp billetter">
            </div>
        </div>
    </div>

    <div id="foot">

    </div>

</div>

</body>
</html>
