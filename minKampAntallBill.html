<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">

<title>Min kamp - billetter</title>

    <style>

        #foot{
            background-color: rgb(255, 255, 255);
        }
        .ticketBtn{
            width: 150px;
            font-size: 1em;
            background-color: #4CAF50;
            color: rgb(255, 255, 255);
        }
        .ticketBtnDiv{
            text-align: center;
        }
        .nrSelect{
            margin-bottom: 20px;
        }

    </style>

</head>
<body>

<div id="mainContainer">

    <div id="head" class="headerTop">
        <img src="img/finnLogo.png" class="finnLogo">
    </div>

    <div id="mainContent">
        <img id="minKamp" src="img/minKamp.jpg" alt="Kent">

        <div id="txtBox">

            <p><b>Første plan</b><br>470.00 NOK (ink. moms)</p>

            <select class="nrSelect">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>

            <p><b>Andre plan</b><br>275.00 NOK (ink. moms)</p>

            <select class="nrSelect">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>

            <div class="ticketBtnDiv"> <!--Legg inn onclick!-->
                <input class="ticketBtn" onclick="window.location='';" type="submit" value="Kjøp billetter">
            </div>
        </div>
    </div>

    <div id="foot"></div>

</div>

</body>
</html>
